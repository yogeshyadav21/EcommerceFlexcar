<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
    src="https://kit.fontawesome.com/3a23dfdecd.js"
    crossorigin="anonymous"
    ></script>
  </head>
  
  <body>
    
    <!-- Navigation bar -->
    <navigation-bar></navigation-bar>

    <!-- Cards -->
    <div class="grid-container" style="grid-template-rows: 400px;">
      <div class="card" style="width: 18rem">
        <img
          src="./images/bagus-hernawan-A6JxK37IlPo-unsplash.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body" style="display: flex; flex-direction: column">
          <h5 class="card-title">Iphone X</h5>
          <div style="position: absolute; bottom: 4rem;">
            <h2 class="d-inline">$999</h2>
          </div>
          <div style="position: absolute; bottom: 1rem">
            <button class="btn btn-warning" onclick="addToWishlist(0)">Add To Wishlist</button>
            <button class="btn btn-primary" onclick="addToCart(0)">Add To Cart</button>
          </div>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="./images/maxim-hopman-Hin-rzhOdWs-unsplash.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">APPLE 2020 Macbook Air M1</h5>
          <div style="position: absolute; bottom: 4rem;">
            <h2 class="d-inline">$1499</h2>
          </div>
          <div style="position: absolute; bottom: 1rem">
            <button class="btn btn-warning" onclick="addToWishlist(1)">Add To Wishlist</button>
            <button class="btn btn-primary" onclick="addToCart(1)">Add To Cart</button>
          </div>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="./images/tomasz-gawlowski-YDZPdqv3FcA-unsplash.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">SONY WH-CH510</h5>
          <div style="position: absolute; bottom: 4rem;">
            <h2 class="d-inline">$459</h2>
          </div>
          <div style="position: absolute; bottom: 1rem">
            <button class="btn btn-warning" onclick="addToWishlist(2)">Add To Wishlist</button>
            <button class="btn btn-primary" onclick="addToCart(2)">Add To Cart</button>
          </div>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="./images/fabian-heimann-4R_WEmhx8og-unsplash.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">FOSSIL</h5>
          <div style="position: absolute; bottom: 4rem;">
            <h2 class="d-inline">$299</h2>
          </div>
          <div style="position: absolute; bottom: 1rem">
            <button class="btn btn-warning" onclick="addToWishlist(3)">Add To Wishlist</button>
            <button class="btn btn-primary" onclick="addToCart(3)">Add To Cart</button>
          </div>
        </div>
      </div>
    </div>

    <div class="position-fixed bottom-0 start-0 p-3" id="toast-container"></div>

    <!-- Wishlist -->
    <div class="wishlist" id="mywishlist">
      <a href="javascript:void(0)" class="closebtn" onclick="closeWishlist()">&times;</a>
      <h1>Wishlist</h1>
      <hr style="height: 5px; color: white;">
    </div>

    <!-- Cart -->
    <div class="wishlist" id="mycart" style="padding-bottom: 10rem;">
      <a href="javascript:void(0)" class="closebtn" onclick="closeCart()">&times;</a>
      <div class="d-flex justify-content-between">
        <h1>Cart</h1>
        <h3 style="color: #fff; margin-top: 12px; margin-right: 25px;" id="totalCartValue">$0</h3>
      </div>
      <hr style="height: 5px; color: white; z-index: 3;">
      <div id="checkoutButton" style="position: absolute; bottom: 2rem; left: 2rem; display: none; z-index: 2;">
        <button class="btn btn-success" style="width: 350px; font-size: 40; position: fixed; bottom: 2rem;" onclick='location.href="checkOut.html"'>Checkout</button>
      </div>
    </div>


    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <script src="./navScript.js"></script>
    <script src="./store.js"></script>
    <script src="toast.js"></script>
  </body>
</html>
