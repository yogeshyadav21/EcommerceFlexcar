<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3a23dfdecd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Navbar -->
    <navigation-bar></navigation-bar>

    <div class="checkOut-container">
      <div class="section">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          id="addressButton"
        >
          Add Delivery Addreess
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" id="addressModal">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Add Delivery Address
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <address-form></address-form>
              </div>
              <div class="modal-footer">
                <button
                  id="closeModalButton" 
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- ADDRESS SECTION  -->
        <div id="address"></div>
      </div>
      <div class="section">
        <h3>Order Summary</h3>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Total Price</th>
              </tr>
            </thead>
            <!-- ORDER SUMMARY SECTION -->
            <tbody id="orderSummary"></tbody>
          </table>
        </div>
      </div>
      <div class="section">
        <h3>Payment Option</h3>
        <div>
          <label>
            <input type="radio" name="payment-method" value="cash" />
            <i class="fa-solid fa-money-bills"></i>
            <span class="payment-icon">Cash</span>
          </label>
          <br />
          <label>
            <input type="radio" name="payment-method" value="creditCard" />
            <i class="fa-regular fa-credit-card"></i>
            <span class="payment-icon">Credit/Debit Card</span>
          </label>
          <br />
          <label>
            <input type="radio" name="payment-method" value="Upi" />
            <i class="fa-solid fa-qrcode"></i>
            <span class="payment-icon">UPI</span>
          </label>
        </div>
        <button
          class="btn btn-primary"
          style="margin-top: 1rem"
          id="proceedPay"
        >
          Proceed To Pay
        </button>
      </div>
    </div>

    <div class="wishlist" id="mywishlist">
      <a href="javascript:void(0)" class="closebtn" onclick="closeWishlist()"
        >&times;</a
      >
      <h1>Wishlist</h1>
      <hr style="height: 5px; color: white" />
    </div>

    <div class="wishlist" id="mycart">
      <a href="javascript:void(0)" class="closebtn" onclick="closeCart()"
        >&times;</a
      >
      <div class="d-flex justify-content-between">
        <h1>Cart</h1>
        <h3
          style="color: #fff; margin-top: 12px; margin-right: 25px"
          id="totalCartValue"
        >
          $0
        </h3>
      </div>
      <hr style="height: 5px; color: white; z-index: 3" />
      <div
        id="checkoutButton"
        style="
          position: absolute;
          bottom: 2rem;
          left: 2rem;
          display: none;
          z-index: 2;
        "
      >
        <button
          class="btn btn-success"
          style="width: 350px; font-size: 40; position: fixed; bottom: 2rem"
          onclick="location.reload()"
        >
          Checkout
        </button>
      </div>
    </div>

    <!-- Order Completion Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img
            src="/Ecommerce/images/flexcar-seeklogo.com.svg"
            class="rounded me-2"
            alt="..."
            width="65"
            height="24"
          />
          <small>a second ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" style="background-color: #0d6efd; color: #fff">
          Congratulations, Your Order Has Been Placed!! ðŸŽ‰
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <script src="./form.js"></script>
    <script src="./checkOut.js"></script>
    <script src="./navScript.js"></script>
    <script src="./store.js"></script>
  </body>
</html>
